<html>
   
   
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="connect-src 'self' data: gap: https://ssl.gstatic.com https://griffis.edumedia.ca 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self' blob: ; img-src 'self' https://griffis.edumedia.ca data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
 <header class="bar bar-nav"> <a id="newMsgBtn" class="btn btn-link btn-nav pull-right" href="#newModal"> New <span class="icon icon-compose"></span></a>
		<h1 class="title">Secret Messenger</h1> </header>
	<div class="content">
		<ul class="table-view" id="msgList"> </ul>
	</div>
	<div id="sendModal" class="modal">
		<header class="bar bar-nav"> <a id="cancelMsgBtn" class="btn btn-link btn-nav pull-left" href="#newModal"><span class="icon icon-left-nav"></span>Back</a>
			<h1 class="title">New Message</h1> </header>
		<div class="content">
			<div class="card">
				<form class="input-group">
					<div class="input-row">
						<label>To:</label>
						<select id="userList"> </select>
					</div>
					<label>Message:</label>
					<textarea id="msgDiv" rows="5" maxlength="140"></textarea>
				</form>
				<p class="content-padded"> <img id="msgPicture" class="media-object hidden" src="img/logo.png">
					<button id="takePictureBtn" class="btn btn-primary btn-block"> <span class="icon icon-person"></span> Camera </button>
					<button id="sendMsgBtn" class="btn btn-positive btn-block" href="#fake"> <span class="icon icon-check"></span> Send </button>
				</p>
			</div>
		</div>
	</div>
	<div id="detailModal" class="modal">
		<header class="bar bar-nav"> <a id="back" class="btn btn-link btn-nav pull-left" href="#detailsModal"><span class="icon icon-left-nav"></span>Back</a>
			<h1 class="title">Receieved Messages</h1> <a id="replyMsgBtn" class="btn btn-link btn-nav pull-right" href="#detailsModal">Reply<span class="icon icon-right-nav"></span></a> </header>
		<div class="content">
			<div class="card">
				<div class="input-row" id="fromUser"></div>
			</div>
			<div class="card" id="userMsg"> </div>
			<div class="card"><img class="media-object" src="" crossorigin="anonymous">
				<p class="content-padded">
					<button id="deleteMsgBtn" class="btn btn-negative btn-block"><span class="icon icon-trash"></span> Delete</button>
				</p>
			</div>
		</div>
	</div>
	<div id="loginModal" class="modal active">
		<header class="bar bar-nav">
			<h1 class="title">Secret Messenger</h1> </header>
		<div class="content">
			<input id="userName" type="text" placeholder="Username" />
			<input id="userEmail" type="text" placeholder="Email" />
			<p class="content-padded">
				<button id="loginBtn" class="btn btn-primary btn-block"> Login </button>
				<button id="registerBtn" class="btn btn-positive btn-block" href="#fake">Register</button>
			</p>
		</div>
	</div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/bits-1.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
